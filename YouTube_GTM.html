<button id="toggle-lang">Switch to English</button>

 <script>
        const button = document.getElementById('toggle-lang');
        const htmlTag = document.documentElement;

        // Check localStorage for saved language preference
        const savedLang = localStorage.getItem('lang');
        if (savedLang) {
            htmlTag.setAttribute('lang', savedLang);
            button.textContent = savedLang === 'th' ? 'Switch to English' : 'Switch to Thai';
        }

        // Add click event to toggle language
        button.addEventListener('click', () => {
            const currentLang = htmlTag.getAttribute('lang');
            const newLang = currentLang === 'th' ? 'en' : 'th';

            // Update the lang attribute and button text
            htmlTag.setAttribute('lang', newLang);
            button.textContent = newLang === 'th' ? 'Switch to English' : 'Switch to Thai';

            // Save the new language preference to localStorage
            localStorage.setItem('lang', newLang);

              // Notify OneTrust of the language change
        if (typeof Optanon !== 'undefined' && typeof Optanon.changeLanguage === 'function') {
            Optanon.changeLanguage(newLang);
            console.log(`Optanon language changed to: ${newLang}`);
        } else {
            console.warn('Optanon.changeLanguage is not available.');
        }
        });
    </script>
